  <body>
    <!-- <input type="text" id="a"> -->
    <span></span>
    <div class="container">
      <h1 id="title">색바꿔봐</h1>
      <h2 id="btn">버튼을 눌러보세요!</h2>
      <input type="button" onclick="startGame('가위')" value="가위" />
      <input type="button" onclick="startGame('바위')" value="바위" />
      <input type="button" onclick="startGame('보')" value="보" />
      <!-- <button id="rock">바위</button>
        <button id="scissor">가위</button>
        <button id="paper">보</button> -->
    </div>
    <script>
      const randValue = new Array("가위", "바위", "보");
      function rand(a) {
        return a[Math.floor(Math.random() * a.length)];
      }
      function startGame(myCard) {
        // const change = document.getElementById("btn");
        // console.log("내가 낸거:" + myCard)
        // console.log("AI가 낸거:" + rand(randValue))

        const myCardPosition = randValue.indexOf(myCard);
        const aiCardPosition = randValue.indexOf(rand(randValue));

        console.log("내가 낸거:" + myCard)
        console.log("AI가 낸거:" + randValue[aiCardPosition])

        if(myCardPosition === aiCardPosition){
            console.log("비겼다 !")
        }else if((myCardPosition + 1) % randValue.length === aiCardPosition ){
            console.log("난 졌다")
        }else{
            console.log("난 이겼다")
        }
      }

      
      document.write(rand(randValue));
    </script>
  </body>
